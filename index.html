<body>
    <div class="container">        
        <div class="myform">
            <section class="login">

                <h1>Login</h1>
                <form action="" method="post">                
                    <div class="inp">
                        <ion-icon name="mail"></ion-icon>
                        <label for="email" class="lab">Email</label><br>
                        <input type="email" id="email" placeholder="email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                        <!--i class="fa-solid fa-envelope"></i><f0e0 --> 
                    </div>
                    
                    <div class="inp">
                        <br>
                        <ion-icon name="lock-closed"></ion-icon>
                        <ion-icon name="eye"></ion-icon>
                        <ion-icon name="eye-off"></ion-icon>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" placeholder="password"required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"> <br>
                        <!--i class="fa-solid fa-lock"></i><f023 -->
                    </div>
                    
                    <div class="forgot-password">
                       <br><input type="checkbox" id="checkbox">
                        <label for="checkbox"><a href="">Password forgot ?</a></label>
                    </div>
                    
                        <button type="submit" id="submitbtn">Login</button>
                   
                    <div class="register-in">
                        <span>Don't have an account?</span>
                        <a href="#">Register in</a>
                    </div>
                </form>
            </section>
        </div>
        
    </div>
    <div class="redirection">
        <a href="home.html">Redirect to the home page</a>
    
    </div>
